version: "2"
run:
  build-tags:
    - codeanalysis
linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - dupl
    - errcheck
    - forcetypeassert
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - whitespace
    - wrapcheck
  settings:
    errcheck:
      exclude-functions:
        - (*encoding/json.Encoder).Encode
    funlen:
      lines: 100
    gocyclo:
      min-complexity: 15
    govet:
      check-shadowing: true
    misspell:
      locale: US
    nolintlint:
      allow-leading-space: false # require machine-readable nolint directives (with no leading space)
      require-explanation: true
      require-specific: false
      allow-unused: false
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
    staticcheck:
      checks:
        - all
        - -ST1020 # https://staticcheck.dev/docs/checks#ST1020 - ignore exported fuction doc style
        - -ST1021 # https://staticcheck.dev/docs/checks#ST1021 - ignore forced exported type doc style
        - -S1016 # https://staticcheck.dev/docs/checks/#S1016 - ignore as explicit field copy is preferred
        - -QF1008 # https://staticcheck.dev/docs/checks/#QF1008 - ignore as explicit use of embedded fields is preferred
        - -QF1001 # https://staticcheck.dev/docs/checks/#QF1001 - De Morgan's law (use of "!a && !b" over "!(a || b)") is typically preferred, but this is always case by case
    wrapcheck:
      ignore-sigs:
        - .WrapAndTrace
        - .Errorf
        - .Wrap
        - .New
        - .ValidateStruct
        - .Permanent
        - .Decode
issues:
  exclude-use-default: false
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
  settings:
    goimports:
      local-prefixes:
        - github.com/brevdev/brev-cli
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
