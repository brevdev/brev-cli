<html>
  <head>
    <style>
      @font-face {
        font-family: "Baloo";
        src: url("http://nader.coffee/BalooTammudu2-Regular.ttf")
          format("truetype");
      }

      body {
        font-family: "Baloo" !important;
      }

      /* Loading Elipses */
      .ellipsis {
      }

      .ellipsis:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        -webkit-animation: ellipsis steps(4, end) 900ms infinite;
        animation: ellipsis steps(4, end) 900ms infinite;
        content: "\2026"; /* ascii code for the ellipsis character */
        width: 0px;
      }

      @keyframes ellipsis {
        to {
          width: 1.25em;
        }
      }

      @-webkit-keyframes ellipsis {
        to {
          width: 1.25em;
        }
      }

      .plate {
        width: 230px;
        height: 14px;
        top: 350px;
        background: #d3ebea;
        position: relative;
        border-radius: 6px 6px 2rem 2rem;
        animation: slide-plate-in 3000ms;
        animation-fill-mode: forwards;
        animation-timing-function: ease;
      }

      .plate-bottom {
        content: "";
        display: block;
        height: 50%;
        width: 140px;
        /* background: darken(#d3ebea, 4%); */
        background: #c0d6d5;
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -70px;
        border-radius: 0 0 1rem 1rem;
        z-index: 1;
      }

      .shadow {
        position: absolute;
        top: 130%;
        left: 50%;
        margin-left: -90px;
        z-index: 0;
        width: 180px;
        height: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 80%;
        z-index: 0;
      }

      .butter {
        width: 48px;
        height: 12px;
        top: -68px;
        background: #eadd4d;
        margin: auto;
        border-radius: 2px;
        /* box-shadow: inset 0 -2px 0 2px rgba(darken(#d8cb9f, 50%), 0.1); */
        box-shadow: inset 0 -2px 0 2px rgba(#aca17d, 0.1);
      }

      .pancake {
        width: 200px;
        height: 28px;
        top: -68px;
        background: #d8cb9f;
        border-radius: 1rem;
        box-shadow: inset 0 -2px 0 3px rgba(#aca17d, 0.1);
        margin: auto;
      }

      .falling-element {
        transform: translateY(-100vh);
        animation-timing-function: ease-in;
        animation: element-drop 3000ms forwards;
        position: relative;
      }

      /* i=0, elem=8 */
      .falling-element:nth-child(8) {
        animation-delay: 0.2s;
      }
      /* i=1, elem=8 */
      .falling-element:nth-child(7) {
        animation-delay: 0.31s;
      }
      /* i=2, elem=8 */
      .falling-element:nth-child(6) {
        animation-delay: 0.42s;
      }
      /* i=3, elem=8 */
      .falling-element:nth-child(5) {
        animation-delay: 0.53s;
      }
      /* i=4, elem=8 */
      .falling-element:nth-child(4) {
        animation-delay: 0.64s;
      }
      /* i=5, elem=8 */
      .falling-element:nth-child(3) {
        animation-delay: 0.75s;
      }
      /* i=6, elem=8 */
      .falling-element:nth-child(2) {
        animation-delay: 0.86s;
      }
      /* i=7, elem=8 */
      .falling-element:nth-child(1) {
        animation-delay: 0.97s;
      }
      /* i=8, elem=8 */
      .falling-element:nth-child(0) {
        animation-delay: 1.08s;
      }

      @keyframes element-drop {
        0% {
          transform: translateY(-100vh) scaleY(0.7);
          opacity: 1;
        }
        11% {
          transform: translateY(20%) scaleY(1.2);
        }
        13% {
          transform: translateY(-30%) scaleY(0.9);
        }
        14%,
        67%,
        100% {
          transform: translateY(0%) scaleY(1);
          opacity: 1;
        }
      }

      body {
        background-color: #eaeeef;
      }

      .app-header {
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

        min-height: 20vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: #6ca7b2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app-header">
      <h3>Success!</h3>
      <h3>Your CLI has been authenticated</h3>
      <div class="plate tall-stack">
        <div class="butter falling-element"></div>
        <div class="pancake falling-element"></div>
        <div class="pancake falling-element"></div>
        <div class="plate-bottom"></div>
        <div class="shadow"></div>
        <p style="font-size: 20px;">
          You can close this tab and go back to your terminal.
        </p>
      </div>

      <!-- <p>you can close this window and return to your terminal</p> -->
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- <script src="confetti.js"></script> -->
  <script>
    $(window).ready(function () {
      // If set to true, the user must press
      // UP UP DOWN ODWN LEFT RIGHT LEFT RIGHT A B
      // to trigger the confetti with a random color theme.
      // Otherwise the confetti constantly falls.
      var onlyOnKonami = true;

      $(function () {
        // Globals
        var $window = $(window),
          random = Math.random,
          cos = Math.cos,
          sin = Math.sin,
          PI = Math.PI,
          PI2 = PI * 2,
          timer = undefined,
          frame = undefined,
          confetti = [];

        // Settings
        var konami = [38, 38, 40, 40, 37, 39], //, 37, 39, 66, 65]
          pointer = 0;

        var particles = 150,
          spread = 40,
          sizeMin = 3,
          sizeMax = 12 - sizeMin,
          eccentricity = 10,
          deviation = 100,
          dxThetaMin = -0.1,
          dxThetaMax = -dxThetaMin - dxThetaMin,
          dyMin = 0.13,
          dyMax = 0.18,
          dThetaMin = 0.4,
          dThetaMax = 0.7 - dThetaMin;

        var colorThemes = [
          function () {
            return color(
              (200 * random()) | 0,
              (200 * random()) | 0,
              (200 * random()) | 0
            );
          },
          function () {
            var black = (200 * random()) | 0;
            return color(200, black, black);
          },
          function () {
            var black = (200 * random()) | 0;
            return color(black, 200, black);
          },
          function () {
            var black = (200 * random()) | 0;
            return color(black, black, 200);
          },
          function () {
            return color(200, 100, (200 * random()) | 0);
          },
          function () {
            return color((200 * random()) | 0, 200, 200);
          },
          function () {
            var black = (256 * random()) | 0;
            return color(black, black, black);
          },
          function () {
            return colorThemes[random() < 0.5 ? 1 : 2]();
          },
          function () {
            return colorThemes[random() < 0.5 ? 3 : 5]();
          },
          function () {
            return colorThemes[random() < 0.5 ? 2 : 4]();
          },
        ];
        function color(r, g, b) {
          return "rgb(" + r + "," + g + "," + b + ")";
        }

        // Cosine interpolation
        function interpolation(a, b, t) {
          return ((1 - cos(PI * t)) / 2) * (b - a) + a;
        }

        // Create a 1D Maximal Poisson Disc over [0, 1]
        var radius = 1 / eccentricity,
          radius2 = radius + radius;
        function createPoisson() {
          // domain is the set of points which are still available to pick from
          // D = union{ [d_i, d_i+1] | i is even }
          var domain = [radius, 1 - radius],
            measure = 1 - radius2,
            spline = [0, 1];
          while (measure) {
            var dart = measure * random(),
              i,
              l,
              interval,
              a,
              b,
              c,
              d;

            // Find where dart lies
            for (i = 0, l = domain.length, measure = 0; i < l; i += 2) {
              (a = domain[i]), (b = domain[i + 1]), (interval = b - a);
              if (dart < measure + interval) {
                spline.push((dart += a - measure));
                break;
              }
              measure += interval;
            }
            (c = dart - radius), (d = dart + radius);

            // Update the domain
            for (i = domain.length - 1; i > 0; i -= 2) {
              (l = i - 1), (a = domain[l]), (b = domain[i]);
              // c---d          c---d  Do nothing
              //   c-----d  c-----d    Move interior
              //   c--------------d    Delete interval
              //         c--d          Split interval
              //       a------b
              if (a >= c && a < d)
                if (b > d) domain[l] = d;
                // Move interior (Left case)
                else domain.splice(l, 2);
              // Delete interval
              else if (a < c && b > c)
                if (b <= d) domain[i] = c;
                // Move interior (Right case)
                else domain.splice(i, 0, c, d); // Split interval
            }

            // Re-measure the domain
            for (i = 0, l = domain.length, measure = 0; i < l; i += 2)
              measure += domain[i + 1] - domain[i];
          }

          return spline.sort();
        }

        // Create the overarching container
        var container = document.createElement("div");
        container.style.position = "fixed";
        container.style.top = "0";
        container.style.left = "0";
        container.style.width = "100%";
        container.style.height = "0";
        container.style.overflow = "visible";
        container.style.zIndex = "9999";

        // Confetto constructor
        function Confetto(theme) {
          this.frame = 0;
          this.outer = document.createElement("div");
          this.inner = document.createElement("div");
          this.outer.appendChild(this.inner);

          var outerStyle = this.outer.style,
            innerStyle = this.inner.style;
          outerStyle.position = "absolute";
          outerStyle.width = sizeMin + sizeMax * random() + "px";
          outerStyle.height = sizeMin + sizeMax * random() + "px";
          innerStyle.width = "100%";
          innerStyle.height = "100%";
          innerStyle.backgroundColor = theme();

          outerStyle.perspective = "50px";
          outerStyle.transform = "rotate(" + 360 * random() + "deg)";
          this.axis =
            "rotate3D(" +
            cos(360 * random()) +
            "," +
            cos(360 * random()) +
            ",0,";
          this.theta = 360 * random();
          this.dTheta = dThetaMin + dThetaMax * random();
          innerStyle.transform = this.axis + this.theta + "deg)";

          this.x = $window.width() * random();
          this.y = -deviation;
          this.dx = sin(dxThetaMin + dxThetaMax * random());
          this.dy = dyMin + dyMax * random();
          outerStyle.left = this.x + "px";
          outerStyle.top = this.y + "px";

          // Create the periodic spline
          this.splineX = createPoisson();
          this.splineY = [];
          for (var i = 1, l = this.splineX.length - 1; i < l; ++i)
            this.splineY[i] = deviation * random();
          this.splineY[0] = this.splineY[l] = deviation * random();

          this.update = function (height, delta) {
            this.frame += delta;
            this.x += this.dx * delta;
            this.y += this.dy * delta;
            this.theta += this.dTheta * delta;

            // Compute spline and convert to polar
            var phi = (this.frame % 7777) / 7777,
              i = 0,
              j = 1;
            while (phi >= this.splineX[j]) i = j++;
            var rho = interpolation(
              this.splineY[i],
              this.splineY[j],
              (phi - this.splineX[i]) / (this.splineX[j] - this.splineX[i])
            );
            phi *= PI2;

            outerStyle.left = this.x + rho * cos(phi) + "px";
            outerStyle.top = this.y + rho * sin(phi) + "px";
            innerStyle.transform = this.axis + this.theta + "deg)";
            return this.y > height + deviation;
          };
        }

        function poof() {
          if (!frame) {
            // Append the container
            document.body.appendChild(container);

            // Add confetti
            var theme =
                colorThemes[
                  onlyOnKonami ? (colorThemes.length * random()) | 0 : 0
                ],
              count = 0;
            (function addConfetto() {
              if (onlyOnKonami && ++count > particles)
                return (timer = undefined);

              var confetto = new Confetto(theme);
              confetti.push(confetto);
              container.appendChild(confetto.outer);
              timer = setTimeout(addConfetto, spread * random());
            })(0);

            // Start the loop
            var prev = undefined;
            requestAnimationFrame(function loop(timestamp) {
              var delta = prev ? timestamp - prev : 0;
              prev = timestamp;
              var height = $window.height();

              for (var i = confetti.length - 1; i >= 0; --i) {
                if (confetti[i].update(height, delta)) {
                  container.removeChild(confetti[i].outer);
                  confetti.splice(i, 1);
                }
              }

              if (timer || confetti.length)
                return (frame = requestAnimationFrame(loop));

              // Cleanup
              document.body.removeChild(container);
              frame = undefined;
            });
          }
        }

        poof();
      });
    });
  </script>
  <script>
    poof();
  </script>
</html>
